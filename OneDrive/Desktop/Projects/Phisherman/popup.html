    #title {
        color: whitesmoke ;

        position: relative;

    #check {
        background-color: #e1ebe2;
        border: none;

        right: 5.5px;

        box-shadow: 0 2px 6px rgba(0,0,0,0.1);

        width: 50%;
        right: 5.5px;
      
        
       
    }

    #status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 20px;
        background-color: #a9d1e9;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        color: #333;
        width: 45%;

        position: relative;
        bottom: 30px;
        right: 5px;
    }

    #rightImage {
        position: relative;
        bottom: 40px;
        left: 140px;
        bottom: 80px;
        opacity: 0.7;
        
        width: 50px;
        height: 50px;
    }

    .true {
        color: red;
    }

    .false {
        color: green;
        
    }
